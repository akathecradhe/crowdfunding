<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fundraisers</title>
</head>
<body>
    <H1 >CrowdFunding.com</H1>

    <h2>List of Fundraisers</h2>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>


    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Email </th>
                <th> Location </th>
                <th> target amount </th>
                <th> target Date </th>
                <th> Purpose </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fundraiser : ${fundraisers}">
                <td><span th:text="${fundraiser.name}"> Name </span></td>
                <td><span th:text="${fundraiser.email}">Email</span></td>
                <td><span th:text="${fundraiser.location}"> Location </span></td>
                <td><span th:text="${fundraiser.targetamount}"> target amount</span></td>
                <td><span th:text="${fundraiser.targetdate}"> target Date </span></td>
                <td><span th:text="${fundraiser.purpose}"> purpose </span></td>
            </tr>

        </tbody>
    </table>





</body>
</html>
